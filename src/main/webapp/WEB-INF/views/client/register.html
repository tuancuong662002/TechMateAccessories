<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Gallery - Nyke Admin Template</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.svg}" />
    <link rel="stylesheet" th:href="@{/assets/fonts/bootstrap/bootstrap-icons.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/main.min.css}" />
</head>

<body>
<!-- Container start -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-sm-6 col-12">
            <form method = "post" th:action="@{/register}" class="my-5" th:object="${registerDTO}">
                <div class="border border-dark rounded-2 p-4 mt-5">
                    <div class="login-form">
                        <a href="index.html" class="mb-4 d-flex">
                            <img src="assets/images/logo-dark.svg" class="img-fluid login-logo" alt="Nyke Admin" />
                        </a>
                        <h5 class="fw-light mb-5">Create your account.</h5>
                        <div class="mb-3">
                            <label class="form-label">Your username</label>
                            <input type="text" class="form-control" placeholder="Enter your name" th:field="*{fullName}" />
                            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger small" th:errors="*{fullName}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Email</label>
                            <input type="text" class="form-control" placeholder="Enter your email" th:field="*{email}" />
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" th:field="*{password}" />
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Re-enter password" th:field="*{confirmPassword}" />
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small" th:errors="*{confirmPassword}"></div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="form-check m-0">
                                <input class="form-check-input" type="checkbox" value="" id="termsConditions" />
                                <label class="form-check-label" for="termsConditions">I agree to the terms and conditions</label>
                            </div>
                        </div>
                        <div class="d-grid py-3 mt-4">
                            <button type="submit" class="btn btn-lg btn-primary">
                                Signup
                            </button>
                        </div>
                        <div class="text-center py-3">or Signup with</div>
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="bi bi-google"></i>
                            </button>
                            <button type="submit" class="btn btn-outline-info">
                                <i class="bi bi-facebook"></i>
                            </button>
                        </div>
                        <div class="text-center pt-4">
                            <span>Already have an account?</span>
                            <a href="login.html" class="text-blue text-decoration-underline ms-2">
                                Login</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Container end -->
</body>

</html>
