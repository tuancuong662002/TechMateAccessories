<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<!-- kế thừa layout.html -->

<section layout:fragment="content">
    <div class="app-body">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-sm-12 col-12">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form method ="post" th:action="@{/admin/user/store}"  th:object="${user}"  enctype="multipart/form-data">
                            <div class="mb-3">
                                <label  class="form-label">Email address</label>
                                <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp" required/>
                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small"  th:errors="*{email}"></div>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Full name</label>
                                <input type="text" class="form-control"  th:field="*{fullName}" required/>
                                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger small"  th:errors="*{fullName}"></div>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Address</label>
                                <input type="text" class="form-control" th:field="*{address}"/>
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Phone</label>
                                <input type="text" class="form-control" th:field="*{phone}"/>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Default file input example</label>
                                <input class="form-control" type="file" id="formFile" name = "fileImg" accept =".jpg , .png , .jpeg " />
                            </div>
                            <div class="mb-3">
                                <img id="previewImage" src="#" alt="Image Preview" style="max-width: 200px; display: none; border: 1px solid #ccc; padding: 5px; border-radius: 5px;" />
                            </div>

                            <div class="mb-3">
                                <label  class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" minlength="8" required/>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small"  th:errors="*{password}"></div>
                            </div>
                                <div class="mb-3">
                                    <label class="form-label">Select Privilage</label>
                                    <select class="form-select w-25" th:field="*{role.id}" required>
                                        <option value="1">USER</option>
                                        <option value="2">ADMIN</option>
                                    </select>
                                </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
